<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <!-- scoreboard -->
    <div class="scoreboard">
        <div class="badge" id="user-badge">User</div>
        <div class="badge" id="comp-badge">Comp</div>

        <span id="user-score">0</span>:<span id="comp-score">0</span>
            
    </div>

     <!-- results -->
     <p class="result">Make Your Move</p>

    <!-- buttons -->
    <div class="container">
        <div class="rock choice">
            <img src="/images/rock.png" alt="emoji symbolising rock">
        </div>
        <div class="paper choice">
            <img src="/images/paper.png" alt="emoji symbolising paper">
        </div>
        <div class="scissor choice">
            <img src="/images/scissor.png" alt="emoji symbolising scissor">
        </div>
    </div>

   

    <script src="main.js"></script>
</body>
</html>
