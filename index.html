<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- scoreboard -->
    <div class="scoreboard">
        <div class="comp">
            Comp <span>0</span>
        </div>

        <div class="user">
            User <span>0</span>
        </div>
    </div>

    <!-- buttons -->
    <div class="container">
        <div class="rock choice">Rock</div>
        <div class="paper choice">Paper</div>
        <div class="scissor choice">Scissor</div>
    </div>

    <!-- results -->
    <p class="result">Hey there</p>

    <script src="main.js"></script>
</body>
</html>
